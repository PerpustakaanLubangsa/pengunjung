<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengunjung</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Variabel CSS (Aksen Cyan) */
        :root {
            --primary-color: #00bcd4; 
            --primary-dark: #0097a7; Â 
            --secondary-color: #6c757d; 
            --background-light: #f4f7f9; 
            --content-background: #ffffff; 
            --header-height: 70px; 
            --text-dark: #343a40; 
            --shadow-subtle: 0 4px 12px rgba(0, 0, 0, 0.1); 
        }

        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; 
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--background-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
        }

        /* --- Header (Branding dan Navigasi) --- */
        header {
            height: var(--header-height);
            background: var(--content-background);
            color: var(--primary-color);
            padding: 0 30px;
            box-shadow: var(--shadow-subtle);
            display: flex;
            align-items: center; 
            justify-content: space-between; 
            flex-shrink: 0; 
            position: relative; 
            z-index: 1001; 
        }
        
        .branding {
            font-size: 1.5em;
            font-weight: 700;
            display: flex;
            align-items: center;
        }
        .branding i {
            margin-right: 15px;
            font-size: 1.2em;
            color: var(--primary-dark);
        }

        /* Navigasi Ikon Header */
        #header-nav {
            display: flex;
            gap: 20px;
        }

        .nav-icon {
            background: none; 
            border: none;
            color: var(--secondary-color);
            padding: 10px;
            cursor: pointer;
            font-size: 1.4em; 
            border-radius: 50%;
            transition: all 0.3s ease;
            position: relative; 
            outline: none;
            display: block;
        }

        /* Efek Hover */
        .nav-icon:hover {
            color: var(--primary-color); 
            background-color: #f0f0f0; 
        }
        
        /* Gaya Aktif */
        .nav-icon.active {
            color: var(--primary-color); 
            background: transparent; 
            cursor: default; 
            font-weight: 700;
        }
        
        /* Gaya Tooltip Modern */
        .nav-icon::after {
            content: attr(data-tooltip); 
            position: absolute;
            bottom: -40px; 
            left: 50%; 
            transform: translate(-50%, 10px); 
            background-color: rgba(30, 30, 30, 0.9); 
            color: white;
            padding: 7px 12px;
            border-radius: 6px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
            font-size: 0.9em;
            font-weight: 400;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10; 
            pointer-events: none; 
        }

        /* Tooltip saat Hover/Focus */
        .nav-icon:hover::after,
        .nav-icon:focus::after { 
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, 0); 
        }
        
        /* Pengecualian Posisi Tooltip untuk Ikon Terakhir */
        #header-nav .nav-icon:last-child::after {
            left: auto; 
            right: 0; 
            transform: translate(0, 10px); 
        }
        
        #header-nav .nav-icon:last-child:hover::after,
        #header-nav .nav-icon:last-child:focus::after {
            transform: translate(0, 0); 
        }

        /* Sembunyikan tooltip pada tombol yang aktif */
        .nav-icon.active:hover::after,
        .nav-icon.active:focus::after {
            opacity: 0 !important;
            visibility: hidden !important;
            transform: translate(-50%, 10px) !important;
        }
        
        /* Timpa pengecualian tombol aktif (penting untuk ikon terakhir) */
        #header-nav .nav-icon.active:last-child:hover::after,
        #header-nav .nav-icon.active:last-child:focus::after {
            opacity: 0 !important;
            visibility: hidden !important;
            transform: translate(0, 10px) !important;
        }
        
        .nav-icon.active:hover {
            background-color: transparent;
        }


        /* --- Kontainer Utama (Menampung Iframe) --- */
        #main-container {
            flex-grow: 1; 
            overflow: hidden; 
            padding: 0; 
            position: relative; 
        }

        /* Gaya Iframe Tumpuk (dengan Optimasi Z-Index) */
        .page-iframe {
            width: 100%;
            height: 100%;
            border: none; 
            background: var(--content-background); 
            
            position: absolute;
            top: 0;
            left: 0;

            display: none; 
            opacity: 0;
            transition: opacity 0.3s ease;
            
            /* Optimasi untuk mencegah klik pada iframe yang tidak aktif */
            pointer-events: none; 
            z-index: 1; 
        }
        
        .page-iframe.active {
            display: block; 
            opacity: 1;
            pointer-events: auto; /* Izinkan klik saat aktif */
            z-index: 10; 
        }
        
    </style>
</head>
<body>

<header>
    <div class="branding">
        <i class="fas fa-book-open"></i>
        SISTEM PENGUNJUNG
    </div>
    
    <nav id="header-nav">
        <button data-target-id="iframe-pengunjung" data-tooltip="Pengunjung" class="nav-icon active">
            <i class="fas fa-users"></i>
        </button>
        <button data-target-id="iframe-admin" data-tooltip="Admin Area" class="nav-icon">
            <i class="fas fa-user-shield"></i>
        </button>
        <button data-target-id="iframe-riwayat" data-tooltip="Riwayat Peminjaman" class="nav-icon">
            <i class="fas fa-history"></i>
        </button>
    </nav>
</header>

<div id="main-container">
    <iframe id="iframe-pengunjung" data-src="https://perpustakaanlubangsa.github.io/pengunjung/" frameborder="0" class="page-iframe active"></iframe>
    
    <iframe id="iframe-admin" data-src="https://perpustakaanlubangsa.github.io/pengunjung/admin" frameborder="0" class="page-iframe"></iframe>
    <iframe id="iframe-riwayat" data-src="https://perpustakaanlubangsa.github.io/pengunjung/riwayat" frameborder="0" class="page-iframe"></iframe>
</div>

<script>
    const navButtons = document.querySelectorAll('#header-nav .nav-icon');
    let activeIframeId = 'iframe-pengunjung'; 

    function switchPage(targetId, targetButton) {
        if (activeIframeId === targetId) return;

        // 1. Sembunyikan iframe yang sedang aktif
        const currentIframe = document.getElementById(activeIframeId);
        if (currentIframe) {
            // Hapus kelas 'active' dari tombol yang sebelumnya aktif
            document.querySelector(`.nav-icon[data-target-id="${activeIframeId}"]`)?.classList.remove('active');
            currentIframe.classList.remove('active');
        }

        // 2. Tampilkan iframe baru dan cek Lazy Load
        const newIframe = document.getElementById(targetId);
        if (newIframe) {
            // LOGIKA LAZY LOAD
            const lazySrc = newIframe.getAttribute('data-src');
            if (lazySrc && !newIframe.src) {
                // Jika data-src ada dan src masih kosong, muat halamannya sekarang
                newIframe.src = lazySrc;
                console.log(`Lazy loading: ${targetId} dari ${lazySrc}`);
            }
            
            newIframe.classList.add('active');
            activeIframeId = targetId; 
        }
        
        // 3. Update tombol aktif
        updateActiveButton(targetButton);
    }

    function updateActiveButton(targetButton) {
        // Hapus kelas active dari semua tombol
        navButtons.forEach(button => {
            button.classList.remove('active');
        });
        // Tambahkan kelas active ke tombol yang baru
        targetButton.classList.add('active');
    }

    // Pasang Event Listener ke tombol navigasi
    navButtons.forEach(button => {
        button.addEventListener('click', function() {
            const targetId = this.getAttribute('data-target-id');
            switchPage(targetId, this);
        });
    });

    // PERBAIKAN DAN INISIALISASI
    document.addEventListener('DOMContentLoaded', () => {
        
        const initialButton = document.querySelector('.nav-icon.active');
        if (initialButton) {
             updateActiveButton(initialButton);
        }

        const defaultIframe = document.getElementById(activeIframeId);
        
        // KUNCI PERBAIKAN: Eager Load Iframe Default (Pengunjung)
        const defaultLazySrc = defaultIframe.getAttribute('data-src');
        if (defaultLazySrc && !defaultIframe.src) {
            // Muat src untuk iframe default (pengunjung) agar halaman muncul
            defaultIframe.src = defaultLazySrc;
            console.log(`Eager loading default iframe: ${activeIframeId}`);
        }

        // Pastikan hanya iframe default yang terlihat
        document.querySelectorAll('.page-iframe').forEach(iframe => {
            if (iframe.id !== activeIframeId) {
                iframe.classList.remove('active');
                // Pastikan src dari yang non-aktif dikosongkan jika ada data-src
                const lazySrc = iframe.getAttribute('data-src');
                if (lazySrc) {
                     iframe.src = ''; 
                }
            } else {
                iframe.classList.add('active');
            }
        });
    });
</script>

</body>
</html>
