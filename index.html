<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Perpustakaan Lubangsa - Dynamic Layout V2</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <style>
        /* ================================================= */
        /* 1. Variabel CSS & Reset Dasar */
        /* ================================================= */

        :root {
            --color-background-soft: #f4f7fa; 
            --color-card-background: #ffffff;
            --color-text-dark: #2c3e50;
            --color-sidebar-bg: #212529; /* Lebih gelap, hampir hitam */
            --color-sidebar-text: #e9ecef; 
            --color-primary-green: #28a745; /* Hijau yang lebih kuat */
            --color-neon-glow: rgba(40, 167, 69, 0.7); /* Glow hijau */
            --color-border-subtle: #dee2e6; 

            --shadow-card: 0 15px 45px rgba(0, 0, 0, 0.1); /* Bayangan lebih dramatis */
            --radius-card: 16px; 
            --content-padding: 30px; 
            
            /* Variabel Khusus untuk Pencarian di Sidebar */
            --search-card-bg: rgba(255, 255, 255, 0.1); /* Untuk efek glassmorphism */
            --search-card-shadow: 0 4px 30px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background-color: var(--color-background-soft);
            font-family: 'Poppins', sans-serif;
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ================================================= */
        /* 2. Tata Letak Utama (Full Screen Grid) */
        /* ================================================= */

        .master-card-container {
            width: 100vw; 
            height: 100vh;
            display: grid;
            /* Lebar sidebar diperlebar dari 350px menjadi 400px */
            grid-template-columns: 400px 1fr; 
            box-shadow: none; 
            overflow: hidden;
        }
        
        /* ================================================= */
        /* 3. Zona Kiri (Sidebar Gelap & Animasi) */
        /* ================================================= */

        .sidebar-left {
            background-color: var(--color-sidebar-bg);
            color: var(--color-sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 0;
            border-right: 2px solid rgba(255, 255, 255, 0.05);
        }

        /* --- Animasi Pulse untuk Jam Neon --- */
        @keyframes neonPulse {
            0%, 100% { text-shadow: 0 0 10px var(--color-neon-glow), 0 0 20px var(--color-neon-glow), 0 0 30px var(--color-neon-glow); }
            50% { text-shadow: 0 0 5px var(--color-neon-glow), 0 0 15px rgba(40, 167, 69, 0.5), 0 0 25px rgba(40, 167, 69, 0.3); }
        }
        
        #live-clock {
            padding: 40px var(--content-padding);
            /* PENTING: Rata tengah teks jam */
            text-align: center; 
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            cursor: default;
        }

        #live-clock .time-uniform {
            display: block;
            font-family: 'Space Mono', monospace; 
            font-size: 3.5em; /* Ukuran font sedikit diperbesar */
            font-weight: 700;
            line-height: 1;
            margin-bottom: 8px; 
            /* PENTING: Warna jam menjadi hijau */
            color: var(--color-primary-green); 
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        #live-clock .date-small {
            display: block;
            font-size: 1.1em; /* Ukuran font sedikit diperbesar */
            font-weight: 300;
            opacity: 0.8; /* Sedikit lebih terang */
            letter-spacing: 1.5px;
        }
        
        /* --- Card Pencarian dengan Efek Glassmorphism --- */
        .iframe-area.pencarian {
            flex-grow: 1;
            padding: 0; 
            display: flex; 
            justify-content: center;
            align-items: center;
            background-color: transparent; 
        }

        .iframe-area.pencarian .content-iframe {
            margin: var(--content-padding); 
            width: calc(100% - (2 * var(--content-padding))); 
            height: calc(100% - (2 * var(--content-padding)));
            
            border-radius: var(--radius-card); 
            
            /* Glassmorphism Effect */
            background: var(--search-card-bg); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            box-shadow: var(--search-card-shadow);
            position: relative; 
            overflow: hidden; 
        }

        .iframe-area.pencarian .content-iframe:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }
        
        /* ================================================= */
        /* 4. Zona Kanan (Area Kerja Terang) - Form Kunjungan */
        /* ================================================= */

        .main-content-right {
            background-color: var(--color-card-background);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.05);
        }

        .iframe-area.kunjungan {
            flex-grow: 1;
            padding: var(--content-padding);
        }

        .iframe-area.kunjungan .content-iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            overflow-y: auto;
        }

        /* ================================================= */
        /* 5. Scrollbar Kustom untuk Iframe (Webkit) */
        /* ================================================= */
        
        .iframe-area.kunjungan .content-iframe::-webkit-scrollbar,
        .iframe-area.pencarian .content-iframe::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .iframe-area.kunjungan .content-iframe::-webkit-scrollbar-thumb,
        .iframe-area.pencarian .content-iframe::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .iframe-area.kunjungan .content-iframe::-webkit-scrollbar-track,
        .iframe-area.pencarian .content-iframe::-webkit-scrollbar-track {
            background: transparent;
        }
        
        /* ================================================= */
        /* 6. Responsif untuk Layar Kecil */
        /* ================================================= */
        
        @media (max-width: 1000px) {
            html, body { height: auto; overflow-y: auto; background-color: var(--color-background-soft); }
            
            .master-card-container {
                width: 100vw; height: auto; min-height: 100vh;
                grid-template-columns: 1fr; 
            }
            
            .sidebar-left {
                min-height: 400px; 
                border-right: none;
                border-bottom: 8px solid var(--color-background-soft);
                align-items: center; 
                justify-content: center;
            }
            
            #live-clock { text-align: center; border-bottom: none; padding: 20px; }
            
            .main-content-right { min-height: 500px; box-shadow: none; }
            
            .iframe-area.pencarian .content-iframe {
                margin: 20px; 
                width: calc(100% - 40px);
                height: calc(100% - 40px);
                backdrop-filter: none; 
                background: var(--color-card-background); 
                border: none;
            }
        }
        
    </style>
</head>
<body>

    <main class="master-card-container" role="main">
        
        <div class="sidebar-left">
            
            <header id="live-clock" role="timer">
                <span class="time-uniform">--:--:--</span>
                <span class="date-small">Memuat Tanggal...</span>
            </header>
            
            <div class="iframe-area pencarian">
                 <iframe 
                    src="https://perpustakaanlubangsa.github.io/pencarian" 
                    class="content-iframe"
                    title="Halaman Pencarian Katalog Buku"
                    loading="lazy">
                </iframe>
            </div>
            
        </div>

        <section class="main-content-right" aria-label="Area Form Kunjungan Utama">
            
            <div class="iframe-area kunjungan">
                <iframe 
                    src="https://perpustakaanlubangsa.github.io/pengunjung" 
                    class="content-iframe"
                    title="Halaman Pengunjung Perpustakaan"
                    loading="lazy">
                </iframe>
            </div>

        </section>

    </main>

    <script>
        function updateClock() {
            const now = new Date();

            const timeOptions = {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false,
                timeZone: 'Asia/Jakarta' 
            };

            const dateOptions = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };

            const locale = 'id-ID'; 
            
            const timeFull = now.toLocaleTimeString(locale, timeOptions);
            const datePart = now.toLocaleDateString(locale, dateOptions);
            
            const timeEl = document.querySelector('#live-clock .time-uniform');
            const dateEl = document.querySelector('#live-clock .date-small');

            if (timeEl && dateEl) {
                timeEl.textContent = timeFull;
                dateEl.textContent = datePart;
            }
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
